<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluate Assignment</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        color: #0d47a1;
        margin-bottom: 20px;
      }

      form {
        margin-top: 20px;
      }

      textarea {
        width: 90%;
        height: 150px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        resize: vertical;
        transition: border-color 0.3s;
      }

      textarea:focus {
        border-color: #1e88e5;
        outline: none;
      }

      input[type="submit"] {
        background-color: #1e88e5;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
        box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
      }

      input[type="submit"]:hover {
        background-color: #1565c0;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(21, 101, 192, 0.4);
      }

      h2 {
        color: #0d47a1;
        margin-top: 30px;
      }

      .result-box {
        background-color: #f1f8ff;
        border-left: 5px solid #1e88e5;
        padding: 15px;
        border-radius: 8px;
        color: #333;
        text-align: left;
        margin-top: 10px;
      }

      .result-box p {
        margin: 8px 0;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background-color: #43a047;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(67, 160, 71, 0.3);
      }

      a:hover {
        background-color: #2e7d32;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(46, 125, 50, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Evaluate Assignment</h1>

      <form method="post" action="/evaluate">
        <textarea
          name="answer"
          required
          title="Enter your answer here"
          placeholder="Type your answer here..."
        ></textarea>
        <br />
        <input type="submit" value="Evaluate" />
      </form>

      {% if result %}
      <h2>Evaluation:</h2>
      <div class="result-box">
        <p><strong>Feedback:</strong> {{ result.feedback }}</p>
        <p><strong>Score:</strong> {{ result.score }}/5</p>
        <p><strong>AI Generated:</strong> {{ result.ai_generated }}</p>
      </div>
      {% endif %}

      <a href="/">üè† Back to Home</a>
    </div>
  </body>
</html>
