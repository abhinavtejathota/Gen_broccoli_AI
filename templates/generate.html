<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Assignment</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 500px;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        color: #0d47a1;
        margin-bottom: 20px;
      }

      form {
        margin-top: 20px;
      }

      input[type="text"] {
        width: 80%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        margin-bottom: 15px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus {
        border-color: #1e88e5;
        outline: none;
      }

      input[type="submit"] {
        background-color: #1e88e5;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
      }

      input[type="submit"]:hover {
        background-color: #1565c0;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(21, 101, 192, 0.4);
      }

      h2 {
        color: #0d47a1;
        margin-top: 30px;
      }

      p {
        background-color: #f1f8ff;
        border-left: 5px solid #1e88e5;
        padding: 15px;
        border-radius: 8px;
        color: #333;
        text-align: left;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: white;
        background-color: #43a047;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(67, 160, 71, 0.3);
      }

      a:hover {
        background-color: #2e7d32;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(46, 125, 50, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Generate Assignment</h1>
      <form method="post" action="/generate">
        <input
          type="text"
          name="topic"
          required
          title="Enter the topic for the assignment"
          placeholder="Enter topic"
        />
        <br />
        <input type="submit" value="Generate" />
      </form>

      {% if assignment %}
      <h2>Assignment:</h2>
      <p>{{ assignment }}</p>
      {% endif %}

      <a href="/">üè† Back to Home</a>
    </div>
  </body>
</html>
