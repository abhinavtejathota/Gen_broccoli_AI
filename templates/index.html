<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Generator and Evaluator</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: white;
        padding: 40px 60px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        color: #0d47a1;
        margin-bottom: 20px;
      }

      p {
        color: #555;
        font-size: 1rem;
        margin-bottom: 30px;
      }

      a {
        display: inline-block;
        margin: 10px;
        padding: 12px 25px;
        background-color: #1e88e5;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
      }

      a:hover {
        background-color: #1565c0;
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(21, 101, 192, 0.4);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Assignment Generator & Evaluator</h1>
      <p>
        Quickly generate new assignments or evaluate student answers using the
        tools below.
      </p>

</html>
